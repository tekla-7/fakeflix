@if(movie){
<div
(click)="sendMovieId()"
  class="card "
  [ngClass]="{
    'heightClass': index == 2,
    'tvStyle': tvStyle,
    'tvHeader': tvHeader,
    'cardItem': !tvStyle && !tvHeader
  }"
>
  <img
    [src]="
      movie.poster_path
        ? 'https://image.tmdb.org/t/p/original/' + movie.poster_path
        : 'https://image.tmdb.org/t/p/original/' + movie.backdrop_path
    "
    alt=""
  />

  <div class="card-info">
    <div class="card-info-iconswrapper">
      <a class="card-info-icon icon--play" href="/play">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 448 512"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"
          ></path>
        </svg>
      </a>
      <button class="card-info-icon icon-favourite">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 448 512"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"
          ></path>
        </svg>
      </button>
      <button class="card-info-icon icon-favourite">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 448 512"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"
          ></path>
        </svg>
      </button>
    </div>
    <div class="card-info-title">{{ movie.title }}</div>
    <div class="card-info-ganres">
      <ng-component *ngFor="let ganre of movie.genre_ids">
        <span class="ganre">aaa</span>
      </ng-component>
    </div>
  </div>
</div>
}
