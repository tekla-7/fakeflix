<div class="container">
  <div class="auth-wrapper">
    <div class="auth-bc-shadow"></div>
    <div class="auth-bcLayer"></div>
    <div class="auth-logo">
      <img
        class="auth-logo-img"
        src="https://cdn.jsdelivr.net/gh/Th3Wall/assets-cdn/Fakeflix/Fakeflix_logo.png"
        alt="Fakeflix_logo"
      />
    </div>
    <div class="auth-content">
      <div class="auth-content-wrapper">
        <h2 class="auth-title">{{ text }}</h2>
        <div class="auth-attention">
          Pay attention: this is not the original Netflix sign in. Don't insert
          your real credentials here!
        </div>
        @if(isVisible){
        <form
          [formGroup]="SignInForm"
          (ngSubmit)="SignInSubmit()"
          class="sign-in-form"
          [@fadeIn]
        >
          <div class="signin-input-wrapper fadeInAnimation">
            <input
              type="text"
              name="email"
              placeholder="E-mail"
              class="inputfield"
              formControlName="email"
            />
          </div>
          <div class="signin-input-wrapper fadeInAnimation">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="inputfield"
              formControlName="password"
            />
          </div>
          <button
            type="submit"
            class="signin-button submit-button fadeInAnimation"
          >
            <div *ngIf="isLoading" class="loader"></div>
            <div *ngIf="!isLoading">Sign in</div>
          </button>
          <button
            type="button"
            class="signin-button google-button fadeInAnimation"
          >
            <div *ngIf="!isLoading">
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                version="1.1"
                x="0px"
                y="0px"
                viewBox="0 0 48 48"
                enable-background="new 0 0 48 48"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="#FFC107"
                  d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                ></path>
                <path
                  fill="#FF3D00"
                  d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                ></path>
                <path
                  fill="#4CAF50"
                  d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                ></path>
                <path
                  fill="#1976D2"
                  d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                ></path>
              </svg>
              Sign in with Google
            </div>

            <div *ngIf="isLoading" class="loader"></div>
          </button>
          <button
            type="button"
            class="signin-button anonymous-button fadeInAnimation"
            style="opacity: 1; transform: none"
            (click)="navigate()"
          >
            <div *ngIf="isLoading" class="loader"></div>
            <div *ngIf="!isLoading">Sign in anonymously</div>
          </button>
        </form>
        } @if (!isVisible) {
        <form
          *ngIf="!isVisible"
          [formGroup]="SignUpForm"
          (ngSubmit)="SignUpSubmit()"
          action=""
          class="sign-in-up"
          [@fadeIn]
        >
          <div class="signin-input-wrapper fadeInAnimation">
            <input
              type="text"
              name="yourname"
              placeholder="your name"
              class="inputfield"
              formControlName="name"
            />
          </div>
          <div class="signin-input-wrapper fadeInAnimation">
            <input
              type="text"
              name="email"
              placeholder="E-mail"
              class="inputfield"
              formControlName="email"
            />
          </div>
          <div class="signin-input-wrapper fadeInAnimation">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="inputfield"
              formControlName="password"
            />
          </div>
          <div class="signin-input-wrapper fadeInAnimation">
            <input
              type="password"
              name="repeat yout password"
              placeholder="confirm password"
              class="inputfield"
              formControlName="confirmPassword"
            />
          </div>
          <button
            type="submit"
            class="signin-button submit-button fadeInAnimation"
            (click)="navigate()"
          >
            <div *ngIf="isLoading" class="loader"></div>
            <div *ngIf="!isLoading">Sign up</div>
          </button>
        </form>
        }
        <div class="auth-bottom-line"></div>
        <div class="auth-sign-up">
          {{ question }}
          <span class="toggler" (click)="ShowSignUp()">{{ text }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
